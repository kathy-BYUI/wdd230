    </header>
    <main>
        <h1>Subscribe for receive sales!</h1>
        <form method="get" action="record.html">
            <div id="formmessage"></div>
            <fieldset>
                <label class="top">Username*<input type="text" id="username" name="username" required></label>
                <label class="top">Password*<input type="password" id="password" name="password"
                        pattern="[a-zA-Z0-9]{8,}$"
                        placeholder="At least 8 characters long. No special characters. No spaces." required></label>
                <label class="top">Password repeated for confirmation*<input type="password" id="rpassword"
                        name="rpassword" pattern="[a-zA-Z0-9]{8,}$" required>
                </label>
                <label class="top">Email*<input type="email" id="email" name="email" placeholder="semeone@byui.edu"
                        title="Please enter a valid email address" required pattern=".+@byui\.edu$">
                </label>

                <label class="top">Page Rating
                    <input type="range" id="range" name="range" step="1" min="1" max="10" value="1"
                        oninput="showSliderValue(this.value)">
                </label>
                <span id="slider-value"></span>
            </fieldset>
            <input type="submit" value="Create my account" class="submitBtn">

        </form>
