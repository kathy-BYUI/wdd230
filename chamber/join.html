	<main>
		<h1>Membership Application Form</h1>
		<form method="get" action="thankyou.html">
			<fieldset>
				<label class="top">First Name*<input type="text" name="fname" id="fname" required></label>
				<label class="top">Last Name*<input type="text" name="lname" id="lname" required></label>
				<label class="top">Title or position<input type="text" id="position" name="position"
						pattern="[a-zA-Z\s-]{7,}" required></label>
				<label class="top">Email* <input type="email" name="email" id="email" placeholder="semeone@gmail.com"
						required></label>
				<label class="top">Mobile Phone Number*<input type="tel" name="phone" id="phone" placeholder="999999999"
						pattern="[0-9]{9}" required></label>
				<label class="top">Business/organization's name*<input type="text" name="organization" id="organization"
						required></label>

				<div>Membership Level</div>
				<label class="sbs"><input type="radio" name="audience" value="free"> NP Membership (Free)</label>
				<label class="sbs"><input type="radio" name="audience" value="bronze"> Bronze Membership</label>
				<label class="sbs"><input type="radio" name="audience" value="silver"> Silver Membership</label>
				<label class="sbs"><input type="radio" name="audience" value="gold"> Gold Membership</label>
				<label class="top">Description<textarea name="description" id="description" cols="30"
						rows="5"></textarea> </label>

			</fieldset>

			<input type="submit" value="Create my account" class="submitBtn">
		</form>
